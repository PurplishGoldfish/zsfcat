<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zsfcat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            line-height: 1.4;
            padding: 5px;
            border-radius: 4px;
        }
        .message:hover {
            background-color: #111;
        }
        .username {
            font-weight: bold;
        }
        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .system-message {
            color: #FF6B6B;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
        }
        #send-button {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
        }
        #send-button:hover {
            background: #333;
        }
        #status {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        .info-panel {
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .capacity-info {
            color: #4cc9f0;
        }
        .command-help {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="info-panel">
        <div>zsfcat Chat</div>
        <div class="capacity-info">Screen capacity: <span id="capacity">calculating...</span> messages</div>
    </div>
    
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div class="command-help">Type "blankslate" to clear all message history</div>
        <div id="status">Setting up Firebase...</div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQNZZ3NYi9-KQ1arau07DWl_aKFb7c370",
            authDomain: "zsfcat-b5759.firebaseapp.com",
            databaseURL: "https://zsfcat-b5759-default-rtdb.firebaseio.com",
            projectId: "zsfcat-b5759",
            storageBucket: "zsfcat-b5759.firebasestorage.app",
            messagingSenderId: "482157676967",
            appId: "1:482157676967:web:92fc8f1e1d1dc759cd0e82",
            measurementId: "G-2GT8MRSMQJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Predefined set of colors for usernames
        const usernameColors = [
            '#FF6B6B', '#4ECDC4', '#FFE66D', '#6B5B95', '#88D8B0',
            '#FFA69E', '#70D6FF', '#F9C80E', '#A4036F', '#048BA8',
            '#16DB93', '#EFEA5A', '#F29E4C', '#ED6A5A', '#9BC53D'
        ];

        // Store user color mappings
        const userColorMap = {};

        // Cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Generate a random username
        function generateRandomUsername() {
            const adjectives = ['Swift', 'Clever', 'Mystic', 'Silent', 'Brave', 'Fierce', 'Gentle', 'Nimble', 'Wise', 'Sly'];
            const nouns = ['Fox', 'Wolf', 'Eagle', 'Dragon', 'Phoenix', 'Lion', 'Tiger', 'Bear', 'Hawk', 'Falcon'];
            
            const adjIndex = Math.floor(Math.random() * adjectives.length);
            const nounIndex = Math.floor(Math.random() * nouns.length);
            const number = Math.floor(Math.random() * 1000);
            
            return `${adjectives[adjIndex]}${nouns[nounIndex]}${number}`;
        }

        // Get or create username from cookie (cannot be changed)
        function getUsername() {
            let username = getCookie('chat_username');
            if (!username) {
                username = generateRandomUsername();
                setCookie('chat_username', username, 365);
            }
            return username;
        }

        // Get a color for a username
        function getColorForUsername(username) {
            if (!userColorMap[username]) {
                // Generate a consistent index based on username
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = ((hash << 5) - hash) + username.charCodeAt(i);
                    hash = hash & hash; // Convert to 32-bit integer
                }
                const colorIndex = Math.abs(hash) % usernameColors.length;
                userColorMap[username] = usernameColors[colorIndex];
            }
            return userColorMap[username];
        }

        // Calculate screen message capacity
        function calculateScreenCapacity() {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return 20; // Default fallback
            
            // Create a test message element to measure height
            const testMessage = document.createElement('div');
            testMessage.className = 'message';
            testMessage.innerHTML = '<span class="username">TestUser:</span> This is a test message to calculate screen capacity. <span class="timestamp">00:00:00</span>';
            testMessage.style.position = 'absolute';
            testMessage.style.visibility = 'hidden';
            document.body.appendChild(testMessage);
            
            // Calculate how many messages can fit
            const messageHeight = testMessage.offsetHeight;
            const containerHeight = messagesContainer.offsetHeight;
            const capacity = Math.max(10, Math.floor(containerHeight / messageHeight));
            
            // Clean up
            document.body.removeChild(testMessage);
            
            // Update capacity display
            document.getElementById('capacity').textContent = capacity;
            
            return capacity;
        }

        // Clear all messages from Firestore
        async function clearAllMessages() {
            try {
                // Get all messages
                const querySnapshot = await db.collection("messages")
                    .orderBy("timestamp", "desc")
                    .get();
                
                // Delete each message
                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(doc.ref.delete());
                });
                
                // Wait for all deletions to complete
                await Promise.all(deletePromises);
                
                // Add a system message indicating the chat was cleared
                await db.collection("messages").add({
                    user: "System",
                    text: `Chat history was cleared by ${username}`,
                    time: new Date().toLocaleTimeString(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                return true;
            } catch (error) {
                console.error("Error clearing messages:", error);
                return false;
            }
        }

        // Add a system message to the chat
        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('messages');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'system-message';
            systemMessage.textContent = text;
            messagesContainer.appendChild(systemMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize chat
        let username = '';
        let screenCapacity = 20; // Default, will be updated

        async function initializeChat() {
            try {
                // Get username from cookie or generate a new one (cannot be changed)
                username = getUsername();
                document.getElementById('status').textContent = `Connected as ${username}`;
                
                // Calculate initial screen capacity
                screenCapacity = calculateScreenCapacity();
                
                // Recalculate on window resize
                window.addEventListener('resize', () => {
                    screenCapacity = calculateScreenCapacity();
                    loadMessages(); // Reload with new capacity
                });
                
                loadMessages();
                document.getElementById('message-input').focus();
            } catch (error) {
                document.getElementById('status').textContent = 'Error initializing chat. Please check Firebase setup.';
            }
        }

        // Load messages from Firebase
        function loadMessages() {
            db.collection("messages")
                .orderBy("timestamp", "desc")
                .limit(screenCapacity)
                .onSnapshot((querySnapshot) => {
                    const messages = [];
                    querySnapshot.forEach((doc) => {
                        messages.push(doc.data());
                    });
                    displayMessages(messages.reverse());
                }, (error) => {
                    document.getElementById('status').textContent = 'Error loading messages. Please make sure Firestore is enabled.';
                });
        }

        // Display messages
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                // Check if this is a system message
                if (msg.user === "System") {
                    messageElement.innerHTML = `
                        <div class="system-message">${msg.text}</div>
                    `;
                } else {
                    // Get color for this username
                    const userColor = getColorForUsername(msg.user);
                    
                    messageElement.innerHTML = `
                        <span class="username" style="color: ${userColor}">${msg.user}:</span> 
                        ${msg.text}
                        <span class="timestamp">${msg.time}</span>
                    `;
                }
                
                messagesContainer.appendChild(messageElement);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text) {
                try {
                    // Check if the message is the special command
                    if (text.toLowerCase() === 'blankslate') {
                        addSystemMessage(`Clearing all messages...`);
                        const success = await clearAllMessages();
                        if (success) {
                            addSystemMessage(`Chat history has been cleared by ${username}`);
                        } else {
                            addSystemMessage(`Failed to clear chat history. Please try again.`);
                        }
                    } else {
                        // Regular message
                        await db.collection("messages").add({
                            user: username,
                            text: text,
                            time: new Date().toLocaleTimeString(),
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    input.value = '';
                } catch (error) {
                    document.getElementById('status').textContent = 'Error sending message. Please check Firebase configuration.';
                }
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
