<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Village Market - Chat & Donations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1e8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 10px 16px;
      border: none;
      background: #6b8e23;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 0;
    }

    .chat-input button:hover {
      background: #556b2f;
    }

    .badge {
      display: inline-block;
      background: #ffd700;
      color: #000;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 4px;
    }

    /* Donation modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 12px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #6b8e23;
      color: #fff;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #556b2f;
    }

    @media (max-width: 480px) {
      .chat-box {
        font-size: 0.85rem;
      }
      .chat-input input {
        font-size: 0.9rem;
      }
      .chat-input button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Donation Modal -->
  <div class="modal" id="donation-modal">
    <div class="modal-content">
      <h3>Confirm Donation</h3>
      <p>Amount: <span id="donation-amount"></span> SOL</p>
      <button onclick="confirmDonation()">Confirm with Phantom</button>
      <button onclick="closeDonationModal()">Cancel</button>
    </div>
  </div>

  <script>
    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_KEY",
      authDomain: "YOUR_FIREBASE_DOMAIN",
      databaseURL: "YOUR_FIREBASE_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chat-box");
    const inputBox = document.getElementById("chat-input");

    let username = "User" + Math.floor(Math.random()*1000);
    let donorUsers = {};
    let donationAmount = 0;

    // --- Messages ---
    function sendMessage() {
      const msg = inputBox.value.trim();
      if (!msg) return;
      if (msg.startsWith("/donate_")) {
        const amount = msg.split("_")[1];
        openDonationModal(amount);
      } else {
        db.ref("messages").push({ user: username, text: msg });
      }
      inputBox.value = "";
    }

    function addMessage(user, text) {
      const div = document.createElement("div");
      div.innerHTML = `<b>${user}</b>${donorUsers[user] ? ' <span class="badge">DONOR</span>' : ''}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement("div");
      div.style.color = "gray";
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addWarningMessage(text) {
      const div = document.createElement("div");
      div.style.color = "red";
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- Donation Modal ---
    function openDonationModal(amount) {
      donationAmount = parseFloat(amount);
      document.getElementById("donation-amount").textContent = donationAmount;
      document.getElementById("donation-modal").style.display = "flex";
    }
    function closeDonationModal() {
      document.getElementById("donation-modal").style.display = "none";
    }

    // --- Phantom Connect ---
    async function connectPhantom() {
      if (!window.solana || !window.solana.isPhantom) {
        addWarningMessage("Phantom Wallet not found. Please install Phantom.");
        return null;
      }
      try {
        const resp = await window.solana.connect();
        return resp.publicKey.toString();
      } catch (err) {
        addWarningMessage("Connection to Phantom cancelled.");
        return null;
      }
    }

    // --- Confirm Donation ---
    async function confirmDonation() {
      const recipient = "7Ga6TYqsf6pnWf5h6ZkJDdoBXC3NDvrzx7whH99ais6D"; // your wallet
      const pubkey = await connectPhantom();
      if (!pubkey) return;

      try {
        const provider = window.solana;
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: new solanaWeb3.PublicKey(pubkey),
            toPubkey: new solanaWeb3.PublicKey(recipient),
            lamports: solanaWeb3.LAMPORTS_PER_SOL * donationAmount
          })
        );

        transaction.feePayer = new solanaWeb3.PublicKey(pubkey);
        transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

        const signed = await provider.signTransaction(transaction);
        await connection.sendRawTransaction(signed.serialize());

        donorUsers[username] = true;
        addSystemMessage(`Thank you ${username} for donating ${donationAmount} SOL! You've received a DONOR badge.`);
        closeDonationModal();
      } catch (err) {
        addWarningMessage("Transaction failed or cancelled.");
      }
    }

    // --- Load Messages ---
    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      addMessage(msg.user, msg.text);
    });
  </script>
</body>
</html>
